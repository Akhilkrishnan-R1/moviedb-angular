<div class="contain mt-5">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="movieDetails.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{ movieDetails.poster_path }}"
        alt=""
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ movieDetails.original_title }}</h1>
      <p class="mt-3 mb-3">{{ movieDetails.overview }}</p>
      <a
        href="https://www.themoviedb.org/video/play?key={{ movieVideos }}"
        target="_blank"
        class="btn btn-md"
        >watch trailer</a
      >
      <div class="mt-5 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let c of movieCast">
            <div class="row">
              <div class="col-lg-2" *ngIf="c.profile_path">
                <img
                  src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
                  alt=""
                />
              </div>
              <div class="col-lg-10">
                <h3 class="text-white">{{ c.original_name }}</h3>
                <p class="text-white">{{ c.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
